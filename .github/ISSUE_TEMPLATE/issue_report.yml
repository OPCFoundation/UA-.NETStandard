name: üêûBug/Issue report
description: Create an issue report to help us improve
title: "<title>"
labels: [Needs Triage]
body:
- type: checkboxes
  attributes:
    label: Type of issue
    description: Please provide information on the type of issue.
    options:
    - label: Bug
      required: false
    - label: Enhancement
      required: false
    - label: Compliance
      required: false
    - label: Question
      required: false
    - label: Help wanted
      required: false
- type: textarea
  attributes:
    label: Current Behavior
    description: A clear and concise description of what the issue is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Compile Sample '...'
      2. Connect to Server '....'
      3. Browse Address space '....'
      4. Subscribe to Node '....'
      5. See error
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: [Windows 10, Ubuntu, macOS]
        - **Environment**: [e.g. Visual Studio 2019 16.7.2]
        - **Runtime**: [e.g. .NET 4.6.2, .NET Core 3.1]
        - **Nuget Version**: [e.g. 1.4.368.33]        
        - **Component**: [e.g. Opc.Ua.Core]
        - **Server**: [e.g. Reference Server]
        - **Client**: [e.g. UA Expert]
    value: |
        - OS:
        - Environment:
        - Runtime:
        - Nuget Version:
        - Component:
        - Server:
        - Client: 
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Log files? Code snippets?
      Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
