function PopupMenu_Timeout()
{
	window.gbPopupMenuTimeoutExpired = true;

function PopupMenu_Over(e)
{
	if (gbIE4||gbOpera7)
		e.srcElement.className = "PopupOver";

function PopupMenu_Out(e)
