- job: buildallsln
  displayName: Build
#  dependsOn: prepsln
  strategy:
#    matrix: $[dependencies.prepsln.outputs['slnmatrix.jobMatrix'] ]
    matrix: 
      UACOMInterop: 
        file: 'ComIOP/UA COM Interop.sln'
        poolImage: 'vs2017-win2016'
        args: ''
      UAAggregation: 
        file: 'SampleApplications/Workshop/Aggregation/UA Aggregation.sln'
        poolImage: 'windows-2019'
        args: ''
      UAReferenceServer: 
        file: 'SampleApplications/Workshop/Reference/UA Reference.sln'
        poolImage: 'vs2017-win2016'
        args: ''
      UACoreLibrary: 
        file: 'UA Core Library.sln'
        poolImage: 'vs2017-win2016'
        args: ''
      UACoreLibrary-NoHttps: 
        file: 'UA Core Library.sln'
        poolImage: 'windows-2019'
        args: '/p:NoHttps=true'
      UAGlobalDiscoveryServer: 
        file: 'UA Global Discovery Server.sln'
        poolImage: 'vs2017-win2016'
        args: ''
      UAQuickstarts: 
        file: 'UA Quickstart Applications.sln'
        poolImage: 'vs2017-win2016'
        args: ''
      UANetstandard: 
        file: 'UA-NetStandard.sln'
        poolImage: 'vs2017-win2016'
        args: ''
      UANetstandard-NoHttps: 
        file: 'UA-NetStandard.sln'
        poolImage: 'windows-2019'
        args: '/p:NoHttps=true'
      UAUniversalWindows: 
        file: 'UA Universal Windows.sln'
        poolImage: 'windows-2019'
        args: ''
      UAXamarin: 
        file: 'UA Xamarin Client.sln'
        poolImage: 'windows-2019'
        args: ''

  pool:
    vmImage: $(poolImage)
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  steps:
  - task: DotNetCoreCLI@2
    displayName: Release Restore
    inputs:
      command: restore
      projects: '$(file)'
      arguments: '--configuration Release'
  - task: MSBuild@1
    displayName: MS Build Release
    inputs:
      solution: '$(file)' 
      configuration: 'Release'
      platform: 'Any CPU'
      msbuildArguments: '$(args)'
  - task: DotNetCoreCLI@2
    displayName: Debug Restore
    inputs:
      command: restore
      projects: '$(file)'
      arguments: '--configuration Debug'
  - task: MSBuild@1
    displayName: MS Build Debug
    inputs:
      solution: '$(file)' 
      configuration: 'Debug'
      platform: 'Any CPU'
      msbuildArguments: '$(args)'
- job: buildNoHttps
  displayName: Build NoHttps
  pool:
    vmImage: 'vs2017-win2016'
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  steps:
  - task: DotNetCoreCLI@2
    displayName: Release Restore
    inputs:
      command: restore
      projects: 'UA Core Library.sln'
      arguments: '--configuration Release'
  - task: MSBuild@1
    displayName: MS Build Release No Https
    inputs:
      solution: 'UA Core Library.sln'
      configuration: 'Release'
      msbuildArguments: '/p:NoHttps=true'
