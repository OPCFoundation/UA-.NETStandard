# Azure pipeline
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pr:
  autoCancel: true
  branches:
    include:
    - '*'

stages:
- stage: build
  displayName: 'Build .Net Core Samples'
  jobs:
  - template: .azurepipelines/ci.yml
- stage: solutions
  displayName: 'Build Windows Solutions'
  jobs:
  - template: .azurepipelines/sln.yml
- stage: test
  dependsOn:
  - solutions
  - build
  displayName: 'Test Core and SDK'
  jobs:
  - template: .azurepipelines/test.yml
